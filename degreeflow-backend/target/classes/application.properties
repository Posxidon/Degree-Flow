# =========================
# PostgreSQL (Azure)
# =========================
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable auto URL, username, password ? we use a custom DataSource bean
spring.datasource.url=jdbc:postgresql://degreeflow-db-001.postgres.database.azure.com:5432/postgres?user=postgres&password=Degreeflowadminsuper123&sslmode=require
spring.datasource.username=
spring.datasource.password=

# =========================
# Hibernate / JPA Settings
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================
# Dev Tools / Hot Reload
# =========================
spring.devtools.restart.enabled=false
spring.devtools.restart.exclude=**/okhttp-*.jar,**/okio-*.jar

# =========================
# Email (Gmail SMTP)
# =========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =========================
# Scheduling (Seat Check)
# =========================
spring.main.allow-bean-definition-overriding=true
spring.task.scheduling.pool.size=5
