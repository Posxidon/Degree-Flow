# Database Configuration
spring.datasource.url=jdbc:postgresql://degreeflow-db-001.postgres.database.azure.com:5432/postgres?ssl=true&sslmode=require
spring.datasource.username=postgres
spring.datasource.password=Degreeflowadminsuper123

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.com.degreeflow.util=DEBUG

# Allow Cross-Origin Requests (for frontend communication)
spring.web.resources.add-mappings=true
# Disable Spring Security for development
spring.security.user.name=
spring.security.user.password=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
